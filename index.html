<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/card.css">
</head>

<body>
    <section class="card-container">
        <div class="card">
            <div class="card-text">
                <div class="text">
                    <h1 class="card-header">Get <span class="span">insights</span> that help your business grow.</h1>
                    <p class="card-details">Discover the benefit of data analytics and make better decisions regarding
                        revenue, customer
                        experience and overall performance.</p>
                </div>
                <div class="text-info">

                    <span>
                        <h3>10k+</h3>
                        <p>CUSTOMERS</p>
                    </span>


                    <span>
                        <h3>325</h3>
                        <p>TEMPLATES</p>
                    </span>


                    <span>
                        <h3>16M+</h3>
                        <p>QUERIES</p>
                    </span>

                </div>
            </div>
            <div class="card-image">
                <div class="over-lay"></div>
                <img src="images/IMG-20220423-WA0034.jpg" alt="" srcset="">
            </div>
        </div>
    </section>
</body>

</html>
